<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Upload</title>
</head>
<body>
  <h1>Upload Image</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="image">Select Image:</label>
    <input type="file" name="image" id="image" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
